<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-md sticky top-0 z-10">
        <div class="container mx-auto px-4 sm:px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="text-xl font-bold text-gray-800">Taskify</div>
                <div class="space-x-4">
                    <a href="{% url 'index' %}" class="text-indigo-600 hover:text-indigo-800 font-medium">Home</a>
                    <a href="{% url 'dashboard' %}" class="text-indigo-600 hover:text-indigo-800 font-medium">Dashboard</a>
                    <a href="{% url 'export' %}" class="text-indigo-600 hover:text-indigo-800 font-medium">Export Tasks</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container mx-auto px-4 sm:px-6 py-8">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
