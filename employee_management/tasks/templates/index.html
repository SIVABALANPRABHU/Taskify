{% extends 'base.html' %}
{% block title %}Employee Management{% endblock %}
{% block content %}
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Assignees</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        {% for assignee in assignees %}
            <a href="{% url 'assignee_profile' name=assignee.assignee %}" 
               class="block bg-white p-4 rounded-lg shadow-md hover:shadow-lg transition text-center text-indigo-600 font-medium hover:text-indigo-800">
                {{ assignee.assignee }}
            </a>
        {% endfor %}
    </div>
{% endblock %}
